spring.application.name=SpringBoot_Graphql

# ===== SQL Server =====
spring.datasource.url=jdbc:sqlserver://THANHNHAN;instanceName=MSSQLSERVER01;databaseName=Graphql;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA / Hibernate =====


spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
debug=true

# ===== GraphQL =====
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true
spring.sql.init.mode=always
spring.sql.init.platform=sqlserver

# ===== JSP Configuration =====
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ===== File Upload Configuration =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Static file serving
spring.web.resources.static-locations=classpath:/static/,file:uploads/
